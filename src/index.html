<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJs proyect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav id="navbar" class="navbar">
      <div class="navbar__rightside">
        <h1>Editor 3D</h1>
      </div>
      <div class="navbar__leftside">
        <lu></lu>

        <div class="navbar__flexsearch">
          <div class="navbar__flexsearch-wrapper">
            <form class="navbar__flexsearch-form" action="#" method="post">
              <div class="navbar__flexsearch-input-wrapper">
                <input class="navbar__flexsearch-input" type="search" placeholder="search">
              </div>
              <input class="navbar__flexsearch-submit" type="submit" value="&#10140;"/>
            </form>
          </div>
        </div>
      </div>
  </nav>
  <main class="editor">
    <div class="editor__toolbar">
      <ul>
        <li class="editor__toolbar-item">
          <button class="editor__toolbar-item-btn">
            <svg class="editor__toolbar-item-svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
            </svg>
            Modelo
          </button>
        </li>
        <li class="editor__toolbar-item">
          <button id="imageBtn"  class="editor__toolbar-item-btn">
            <svg class="editor__toolbar-item-svg" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="m17.5531248 16.4450044c.0755749-.2655994.3521513-.4196447.6177507-.3440698s.4196447.3521513.3440698.6177507c-.2430178.8540586-.9218414 1.5234269-1.7990053 1.7427179l-8.12748553 2.0317889c-1.3738838.3174693-2.72156962-.5130804-3.03362012-1.8652992l-2.10041332-9.10179108c-.30648259-1.32809126.50733863-2.65692994 1.82963893-2.98750501l1.88902565-.47225642c.26789745-.06697436.5393647.09590599.60633906.36380344.06697437.26789746-.09590598.5393647-.36380344.60633906l-1.88902564.47225642c-.79338019.19834504-1.28167292.99564825-1.09778336 1.79250301l2.10041332 9.10179108c.18721504.8112651.99575366 1.3095501 1.82539023 1.1179245l8.11878862-2.0296972c.5266571-.1316643.9336816-.5330193 1.0797204-1.0462563zm2.4468752-3.1521112v-7.7928932c0-.82842712-.6715729-1.5-1.5-1.5h-9c-.82842712 0-1.5.67157288-1.5 1.5v5.7928932l2.1464466-2.14644659c.1952622-.19526215.5118446-.19526215.7071068 0l3.7101555 3.71015559 2.658941-1.7726273c.1983113-.1322076.4623713-.1060605.6309035.0624717zm-.0125075 1.401706-2.5512014-2.5512014-2.658941 1.7726273c-.1983113.1322076-.4623713.1060605-.6309035-.0624717l-3.6464466-3.6464466-2.5 2.5v1.7928932c0 .8284271.67157288 1.5 1.5 1.5h9c.7624802 0 1.3920849-.5689075 1.4874925-1.3054008zm-10.4874925-11.6945992h9c1.3807119 0 2.5 1.11928813 2.5 2.5v9c0 1.3807119-1.1192881 2.5-2.5 2.5h-9c-1.38071187 0-2.5-1.1192881-2.5-2.5v-9c0-1.38071187 1.11928813-2.5 2.5-2.5zm6.5 2h2c.5522847 0 1 .44771525 1 1v2c0 .55228475-.4477153 1-1 1h-2c-.5522847 0-1-.44771525-1-1v-2c0-.55228475.4477153-1 1-1zm0 1v2h2v-2z"/>
            </svg>
          </button>
        </li>
        <li class="editor__toolbar-item"><button class="editor__toolbar-item-btn">Graficos cargados</button></li>
        <li class="editor__toolbar-item">
          <button id="textBtn" class="editor__toolbar-item-btn">
            <svg class="editor__toolbar-item-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="m0 0h24v24h-24z" fill="#fff" opacity="0"/>
              <path d="m20 4h-16a1 1 0 0 0 -1 1v3a1 1 0 0 0 2 0v-2h6v13h-2a1 1 0 0 0 0 2h6a1 1 0 0 0 0-2h-2v-13h6v2a1 1 0 0 0 2 0v-3a1 1 0 0 0 -1-1z" fill="#231f20"/>
            </svg>  
          Texto
          </button>
        </li>
        <li class="editor__toolbar-item"><button class="editor__toolbar-item-btn">Colores planos</button></li>
        <li class="editor__toolbar-item">
          <button class="editor__toolbar-item-btn">
            <svg class="editor__toolbar-item-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" role="img" class="iconify iconify--whh" width="1.01em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1025 1024" style="transform: rotate(360deg);">
              <path d="M302.41 0h164l558 558v164zm420 0l302 302v164l-466-466h164zm174 0q53 0 90.5 37.5t37.5 90.5v82l-210-210h82zm0 1024h-82L.41 210v-82q0-34 18-64l942 942q-30 18-64 18zm-338 0L.41 466V302l722 722h-164zm-256 0L.41 722V558l466 466h-164zm-174 0q-53 0-90.5-37.5T.41 896v-82l210 210h-82zm0-1024h82l814 814v82q0 34-18 64l-942-942q30-18 64-18z" fill="currentColor"></path>
            </svg>
          Patrones
          </button>
        </li>
      </ul>
    </div>
    <div class="editor__container">
      <div id="editor-content" class="editor__designTools">
        

      </div>
    </div>

      <!--<button class="editor-mobile__openBtn">Abrir editor3D</button>-->
      
    <div class="editor-mobile__UI">
      <button class="editor-mobile__exitBtn"></button>
      <div class="editor-mobile__bottom">
        <div class="editor-mobile__toogle">
          <button class="editor-mobile__toogle-3D editor-mobile__toogle-btn">3D</button>
          <button class="editor-mobile__toogle-Inside editor-mobile__toogle-btn">Adentro</button>
          <button class="editor-mobile__toogle-Outside editor-mobile__toogle-btn"> Afuera</button>
        </div>
        <div class="editor-mobile__tools">
          <div class="controls">
            <div id="tray-colorTool" class="tray">
              <div id="traySlide-colorTool" class="tray__slide"></div>
            </div>
          </div>
        </div>
        <div class="editor-mobile__toolbar">
          <ul class="editor-mobile__toolbar-list">
            <li class="editor-mobile__toolbar-item">
              <button id="loadedGraficsToolBtn">Graficos Cargados
                

              </button>
            </li>
            <li class="editor-mobile__toolbar-item">
              <button id="estadarGraficsToolBtn">
                  
                
                Graficos Estadar
              </button>
            </li>
            <li class="editor-mobile__toolbar-item">
              
              <button id="textToolBtn">  
                Texto
              </button>
            </li>
            <li class="editor-mobile__toolbar-item">
              <button id="colorToolBtn">Color</button>
              
            </li>
            <li class="editor-mobile__toolbar-item">color de panel</li>
          </ul> 
        </div>
      </div>
    </div>
    <div class="editor__outliner">
      <ul id="outliner" class="outliner__list">

      </ul>
    </div> 
  </main>


  <div id="renderer" class="renderer">
    <div id="container" class="renderer__3DEditor-cont" >

    </div>
    <div id="container-insideCanvas" class="renderer__insideEditor-cont">
      <canvas id="editor-insideBox" width="540" height="540" class="editor__canvas-inside" ></canvas>
    </div>
    <div class="renderer__outsideEditor-cont">
      <canvas class="renderer__outsideEditor"></canvas>
    </div>
    <div class="renderer__buttons">
      <button id="renderer-btn-3DView" class="renderer__buttons-btn">vista 3D</button>
      <button id="renderer-btn-outsideView" class="renderer__buttons-btn">Interior de la caja</button>
      <button id="renderer-btn-insideView" class="renderer__buttons-btn">Exterior de la caja</button>
    </div>
  </div>
</body>
</html>
